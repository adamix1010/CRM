{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-full mx-auto flex flex-wrap">
            <div class="lg:w-full w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{agent.user.username}}</h1>
                <div class="flex mb-4">
                    <a class="flex-grow text-green-500 border-b-2 border-green-500 py-2 text-lg px-1">Details</a>
                    <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-blue-500"
                       href="{% url 'agents:agent-update' agent.pk %}">Update</a>
                    <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-blue-500"
                       href="{% url 'agents:agent-delete' agent.pk %}">Delete</a>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Username:</span>
                    <span class="ml-auto text-gray-900">{{agent.user.username}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
